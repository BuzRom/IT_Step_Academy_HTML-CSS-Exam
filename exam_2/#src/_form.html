<section>
   <div class="container">
      <p class="section__title center">Write to us</p>
      <form action="#">
         <div class="contacts">
            <div class="name">
               <p>Name:</p>
               <input type="text" required>
            </div>
            <div class="email">
               <p>Email:</p>
               <input type="email" name="" id="" required>
            </div>
            <div class="phone">
               <p>Phone:</p>
               <input type="number" name="" id="" required>
            </div>
         </div>
         <div class="radio-button__block">
            <p>Contact me via:</p>
            <div class="radio-button">
               <div>
                  <input type="radio" class="radio" name="#" id="radio-1" value="email" required>
                  <label for="radio-1">Email</label>
               </div>
               <div><input type="radio" class="radio" name="#" id="radio-2" value="phone">
                  <label for="radio-2">Phone</label>
               </div>
               <div><input type="radio" class="radio" name="#" id="radio-3" value="telegram">
                  <label for="radio-3">Telegram</label>
               </div>
            </div>
         </div>
         <div class="topic">
            <p>Topic:</p>
            <input list="text" placeholder="Post my story" required>
            <datalist id="text">
               <option value="Post my story"></option>
               <option value="Join up a travel"></option>
               <option value="To take part at filmmaking"></option>
            </datalist>
         </div>
         <div class="massage">
            <p>Massage:</p>
            <textarea name="massage" id=""></textarea>
         </div>
         <div class="submmit">
            <div class="checkbox">
               <input type="checkbox" name="no-spam" id="no-spam" required>
               <label for="no-spam">
                  <span>I am a human</span>
               </label>
            </div>
            <button type="submit">SEND</button>
         </div>
      </form>
   </div>
</section>
